<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FVG Luxury Portal | Friuli-Venezia Giulia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --deep-teal: #002B32;
        --prosecco: #D4AF37;
        --alpine-white: #F8F8F8;
      }
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: var(--deep-teal);
        color: var(--alpine-white);
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-deep-teal { background-color: var(--deep-teal); }
      .text-prosecco { color: var(--prosecco); }
      .border-prosecco { border-color: var(--prosecco); }
      .bg-prosecco { background-color: var(--prosecco); }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .liquid-orb {
        background: radial-gradient(circle at 30% 30%, var(--prosecco), #8B7355);
        box-shadow: 0 0 50px rgba(212, 175, 55, 0.4), inset 0 0 25px rgba(255, 255, 255, 0.5);
        animation: orb-float 6s infinite ease-in-out;
      }

      @keyframes orb-float {
        0%, 100% { transform: scale(1) translateY(0) rotate(0deg); filter: brightness(1); }
        33% { transform: scale(1.05) translateY(-10px) rotate(2deg); }
        66% { transform: scale(0.98) translateY(5px) rotate(-2deg); }
      }

      .waveform-bar {
        width: 3px;
        background: var(--prosecco);
        border-radius: 4px;
        animation: wave-motion 1.2s infinite ease-in-out;
      }
      
      @keyframes wave-motion {
        0%, 100% { height: 8px; opacity: 0.2; }
        50% { height: 32px; opacity: 1; }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--deep-teal);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--prosecco);
      }
      
      .bento-card {
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .bento-card:hover {
        transform: translateY(-8px) scale(1.01);
        border-color: rgba(212, 175, 55, 0.5);
        box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      }

      .parallax-img {
        transition: transform 1.2s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .bento-card:hover .parallax-img {
        transform: scale(1.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
