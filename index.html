
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FVG Luxury Portal | Friuli-Venezia Giulia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #002B32;
        color: #F8F8F8;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-deep-teal { background-color: #002B32; }
      .text-prosecco { color: #D4AF37; }
      .border-prosecco { border-color: #D4AF37; }
      .bg-prosecco { background-color: #D4AF37; }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .liquid-orb {
        background: radial-gradient(circle at 30% 30%, #D4AF37, #8B7355);
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.5);
        animation: pulse-gold 4s infinite ease-in-out;
      }
      @keyframes pulse-gold {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.05); filter: brightness(1.2); }
      }
      .waveform {
        display: flex;
        align-items: center;
        gap: 2px;
        height: 40px;
      }
      .waveform-bar {
        width: 3px;
        background: #D4AF37;
        border-radius: 4px;
        animation: wave 1s infinite ease-in-out;
      }
      @keyframes wave {
        0%, 100% { height: 10px; opacity: 0.3; }
        50% { height: 40px; opacity: 1; }
      }
    </style>
